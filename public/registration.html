<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="bg-wall"></div>
    <div class="registration-container">
        <div class="registration-box">
            <h1>Register Here</h1>
            <form id="registration-form">
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="user-type">
                    <input type="radio" id="student" name="userType" value="student" checked>
                    <label for="student">Student</label>
                    <input type="radio" id="staff" name="userType" value="staff">
                    <label for="staff">Staff</label>
                </div>
                <button id="register-button" type="submit">Register</button>
                <button type="button" onclick="window.location.href='login.html'">Back to Login</button>
            </form>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
