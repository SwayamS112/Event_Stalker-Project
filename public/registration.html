<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Attractive Registration Page</title>
   <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="registration-container">
        <div class="Registration-box">
            <h1>Register Here</h1>
            <form id="registration-form">
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
            
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
            
                <div class="user-type">
                    <input type="radio" id="student" name="userType" value="student" checked>
                    <label for="student">Student</label>
                    <input type="radio" id="staff" name="userType" value="staff">
                    <label for="staff">Staff</label>
                </div>

                <section class="department">
                    <b><label for="uni" id="selt">Select University:</label></b>
                    <select name="uni" id="uni">
                        <option value="Chitkara">Chitkara</option>
                        <option value="CU">CU</option>
                        <option value="PU">PU</option>
                        <option value="LPU">LPU</option>
                    </select><br><br>
                </section>

                <button id="register-button" type="submit">Register</button>            
            </form>
        </div>
    </div>
<script src="registration.js"></script>
</body>
</html>
