<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Adder</title>
    <link rel="stylesheet" href="add_event.css">
</head>
<body>
    <header>
        <h1>Add An Event</h1>
        <nav>
            <a id="can" href="test.html">Cancel</a>
            <a id="eve" href="displayevent.html">Uploaded Events</a>
        </nav>
    </header>
    <main>
        <form id="eventForm" autocomplete="on" enctype="multipart/form-data">
            <fieldset>
                <legend>Department Details</legend>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" autocomplete="off" required><br>
                
                <label for="head">Head:</label>
                <input type="text" id="head" name="head" autocomplete="off" required>
            </fieldset>
            <fieldset>
                <legend>Event Details</legend>
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="name" autocomplete="off" required>
                  
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" autocomplete="off" required><br>
                
                <label for="date">Date and Time:</label>
                <input type="datetime-local" id="date" name="date" required><br>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Event Description" required></textarea><br>
                
                <label for="logo">Event Poster:</label>
                <input type="file" id="logo" name="logo" accept="image/*"><br>
                
                <label for="registrationLink">Registration Link:</label>
                <input type="url" id="registrationLink" name="link" autocomplete="off" required><br>
            </fieldset>
            <button id="addEventButton" type="button">Upload</button>
        </form>
        <div id="eventList"></div>
    </main>
    <script src="add_event.js"></script>
    <script>
        fetchAndDisplayEvents();
    </script>
</body>
</html>
