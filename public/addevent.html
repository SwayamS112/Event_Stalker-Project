<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Adder</title>
    <link rel="stylesheet" href="add_event.css">
</head>
<body>
    <header>
        <h1>Add An Event</h1>
        <nav>
            <a id="can" href="test.html">Cancel</a>
            <a id="eve" href="displayevent.html">Uploaded Events</a>
        </nav>
    </header>
    <main>
        <form id="eventForm" autocomplete="on"> <!-- Add autocomplete attribute here -->
            <fieldset>
                <label for="university">University:</label>
                <input type="text" id="university" name="university" autocomplete="off" required> <!-- Add autocomplete -->
            </fieldset>
            <fieldset>
                <legend>Department Details</legend>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" autocomplete="off" required><br> <!-- Add autocomplete -->
                
                <label for="head">Head:</label>
                <input type="text" id="head" name="head" autocomplete="off" required> <!-- Add autocomplete -->
            </fieldset>
            <fieldset>
                <legend>Event Details</legend>
                <label for="eventName">Event Title:</label>
                <input type="text" id="eventName" name="name" autocomplete="off" required><br> <!-- Add autocomplete -->
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" autocomplete="off" required><br> <!-- Add autocomplete -->
                
                <label for="date">Date and Time:</label>
                <input type="datetime-local" id="date" name="date" required><br>
                
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Event Description" required></textarea><br>
                
                <label for="logo">Event Poster:</label>
                <input type="file" id="logo" name="logo" accept="image/*"><br>
                
                <label for="registrationLink">Registration Link:</label>
                <input type="url" id="registrationLink" name="link" autocomplete="off" required><br>
                
                <div>
                    <label><input type="radio" name="user-type" value="pri"> Private</label>
                    <label><input type="radio" name="user-type" value="pub"> Public</label>
                </div>
            </fieldset>
            <button type="button" onclick="addEvent()">Upload</button>
        </form>
        <section id="eventList" style="display: none;"></section>
    </main>
    <script src="add_event.js"></script>
</body>
</html>
